<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>แบบทดสอบวิทยาศาสตร์ 20 ข้อ</title>

<style>
body {
font-family: 'Prompt', sans-serif;
background-color: #f4f4f4;
padding: 20px;
}

.container {
background-color: #fff;
max-width: 900px;
margin: 0 auto;
padding: 25px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
color: #333;
text-align: center;
}

.question {
margin-bottom: 20px;
padding: 15px;
background-color: #f0f8ff;
border-radius: 5px;
}

label {
display: block;
margin-left: 20px;
margin-bottom: 5px;
}

.correct {
color: green;
font-weight: bold;
}

.incorrect {
color: red;
font-weight: bold;
}

button {
padding: 10px 25px;
background-color: #3498db;
color: white;
font-size: 16px;
border: none;
border-radius: 6px;
cursor: pointer;
}

#result {
margin-top: 25px;
font-size: 18px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h1>แบบทดสอบวิทยาศาสตร์ 20 ข้อ</h1>

<form id="quizForm">
<div id="question-container"></div>
<button type="submit">ส่งคำตอบ</button>
</form>

<div id="result"></div>
</div>

<script>
const questions = [
{ text: "1. ส่วนใดของพืชที่ทำหน้าที่สังเคราะห์แสง", options: ["ดอก", "ใบ", "ราก", "ลำต้น"], answer: "ใบ" },
{ text: "2. น้ำมีสถานะอะไรบ้าง", options: ["ของแข็ง", "ของเหลว", "แก๊ส", "ถูกทุกข้อ"], answer: "ถูกทุกข้อ" },
{ text: "3. รากของพืชมีหน้าที่อะไร", options: ["สร้างใบ", "ดูดน้ำและแร่ธาตุ", "สังเคราะห์แสง", "ลำเลียงอาหาร"], answer: "ดูดน้ำและแร่ธาตุ" },
{ text: "4. ร่างกายใช้ 'ออกซิเจน' เพื่ออะไร", options: ["สร้างกล้ามเนื้อ", "ช่วยย่อยอาหาร", "เผาผลาญพลังงาน", "ควบคุมอุณหภูมิ"], answer: "เผาผลาญพลังงาน" },
{ text: "5. สิ่งมีชีวิตใดจัดเป็นผู้ผลิต", options: ["คน", "สุนัข", "พืช", "เห็ด"], answer: "พืช" },
{ text: "6. ข้อใดเป็นแหล่งพลังงานหมุนเวียน", options: ["ถ่านหิน", "น้ำมัน", "พลังงานแสงอาทิตย์", "ก๊าซธรรมชาติ"], answer: "พลังงานแสงอาทิตย์" },
{ text: "7. ข้อใดคือน้ำบริสุทธิ์", options: ["น้ำฝน", "น้ำประปา", "น้ำทะเล", "น้ำกลั่น"], answer: "น้ำกลั่น" },
{ text: "8. ข้อใดเป็นสิ่งมีชีวิต", options: ["ดิน", "น้ำ", "ต้นไม้", "อากาศ"], answer: "ต้นไม้" },
{ text: "9. พลังงานไฟฟ้าผลิตจากอะไร", options: ["เสียง", "แสง", "ความร้อน", "แม่เหล็ก"], answer: "แม่เหล็ก" },
{ text: "10. ส่วนใดของร่างกายใช้ในการมองเห็น", options: ["หู", "ตา", "มือ", "จมูก"], answer: "ตา" },
{ text: "11. ร่างกายต้องการสารอาหารเพื่ออะไร", options: ["เล่นกีฬา", "ดูหนัง", "เจริญเติบโต", "นอนหลับ"], answer: "เจริญเติบโต" },
{ text: "12. สิ่งใดไม่ใช่แหล่งกำเนิดแสง", options: ["พระอาทิตย์", "หลอดไฟ", "เทียน", "กระจก"], answer: "กระจก" },
{ text: "13. ตัวอย่างของของแข็งคือข้อใด", options: ["น้ำ", "ไอน้ำ", "น้ำแข็ง", "ไอออน"], answer: "น้ำแข็ง" },
{ text: "14. การระเหยเกิดจากสถานะใดเปลี่ยนไปเป็นสถานะใด", options: ["ของเหลว → แก๊ส", "แก๊ส → ของเหลว", "ของแข็ง → ของเหลว", "ของแข็ง → แก๊ส"], answer: "ของเหลว → แก๊ส" },
{ text: "15. ข้อใดเป็นสัตว์เลือดเย็น", options: ["สุนัข", "งู", "แมว", "ช้าง"], answer: "งู" },
{ text: "16. การหายใจเกี่ยวข้องกับระบบใด", options: ["ระบบย่อยอาหาร", "ระบบหมุนเวียน", "ระบบสืบพันธุ์", "ระบบหายใจ"], answer: "ระบบหายใจ" },
{ text: "17. ข้อใดเป็นวัสดุที่นำไฟฟ้าได้", options: ["ไม้", "พลาสติก", "แก้ว", "ทองแดง"], answer: "ทองแดง" },
{ text: "18. ดวงอาทิตย์ขึ้นทางทิศใด", options: ["ทิศเหนือ", "ทิศตะวันออก", "ทิศใต้", "ทิศตะวันตก"], answer: "ทิศตะวันออก" },
{ text: "19. ปรากฏการณ์น้ำขึ้นน้ำลงเกิดจากอะไร", options: ["แรงดึงดูดของดวงจันทร์", "แรงโน้มถ่วงของโลก", "แรงลม", "อุณหภูมิเปลี่ยน"], answer: "แรงดึงดูดของดวงจันทร์" },
{ text: "20. ข้อใดคือพฤติกรรมของสัตว์", options: ["การเดิน", "การดูดซึมน้ำ", "การเปลี่ยนแปลงสถานะ", "การเกิดสนิม"], answer: "การเดิน" },
];

window.onload = () => {
const container = document.getElementById("question-container");
questions.forEach((q, i) => {
const div = document.createElement("div");
div.classList.add("question");
div.innerHTML = `
<p>${q.text}</p>
${q.options.map((opt, j) => `
<label>
<input type="radio" name="q${i}" value="${opt}" />
${String.fromCharCode(0x41 + j)}. ${opt}
</label>
`).join("")}
`;
container.appendChild(div);
});
};

document.getElementById("quizForm").addEventListener("submit", function (e) {
e.preventDefault();

let score = 0;
questions.forEach((q, i) => {
const radios = document.getElementsByName(`q${i}`);
let selectedValue = null;

radios.forEach((radio) => {
radio.parentElement.classList.remove("correct", "incorrect");
if (radio.checked) selectedValue = radio.value;
});

radios.forEach((radio) => {
if (radio.value === q.answer) {
if (selectedValue === q.answer) {
radio.parentElement.classList.add("correct");
score++;
} else {
radio.parentElement.classList.add("correct");
}
} else {
if (radio.value === selectedValue) {
radio.parentElement.classList.add("incorrect");
}
}
});
});

document.getElementById("result").innerHTML = `คุณได้คะแนน ${score} / ${questions.length}`;
});
</script>
</body>
</html>
