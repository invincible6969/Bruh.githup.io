<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>แบบทดสอบวิทยาศาสตร์ ป.6</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>แบบทดสอบวิทยาศาสตร์ ป.6</h1>
<form id="quizForm">

<div class="question">
<p>1. ข้อใดเป็นส่วนประกอบของพืชที่ทำหน้าที่สังเคราะห์แสง</p>
<label><input type="radio" name="q1" value="a" /> ก. ดอก</label><br />
<label><input type="radio" name="q1" value="b" /> ข. ใบ</label><br />
<label><input type="radio" name="q1" value="c" /> ค. ราก</label><br />
<label><input type="radio" name="q1" value="d" /> ง. ลำต้น</label>
</div>

<div class="question">
<p>2. น้ำมีสถานะอะไรบ้าง</p>
<label><input type="radio" name="q2" value="a" /> ก. ของแข็ง</label><br />
<label><input type="radio" name="q2" value="b" /> ข. ของเหลว</label><br />
<label><input type="radio" name="q2" value="c" /> ค. แก๊ส</label><br />
<label><input type="radio" name="q2" value="d" /> ง. ถูกทุกข้อ</label>
</div>

<div class="question">
<p>3. รากของพืชมีหน้าที่ใด</p>
<label><input type="radio" name="q3" value="a" /> ก. สังเคราะห์แสง</label><br />
<label><input type="radio" name="q3" value="b" /> ข. ดูดน้ำและแร่ธาตุ</label><br />
<label><input type="radio" name="q3" value="c" /> ค. สร้างเมล็ด</label><br />
<label><input type="radio" name="q3" value="d" /> ง. สร้างใบใหม่</label>
</div>

<div class="question">
<p>4. ร่างกายต้องการออกซิเจนเพราะเหตุใด</p>
<label><input type="radio" name="q4" value="a" /> ก. ช่วยย่อยอาหาร</label><br />
<label><input type="radio" name="q4" value="b" /> ข. ใช้เผาผลาญพลังงาน</label><br />
<label><input type="radio" name="q4" value="c" /> ค. สร้างเลือดใหม่</label><br />
<label><input type="radio" name="q4" value="d" /> ง. สร้างกล้ามเนื้อ</label>
</div>

<div class="question">
<p>5. สิ่งมีชีวิตใดในข้อใดจัดเป็นผู้ผลิต</p>
<label><input type="radio" name="q5" value="a" /> ก. เห็ด</label><br />
<label><input type="radio" name="q5" value="b" /> ข. สิงโต</label><br />
<label><input type="radio" name="q5" value="c" /> ค. พืช</label><br />
<label><input type="radio" name="q5" value="d" /> ง. คน</label>
</div>

<button type="submit">ส่งคำตอบ</button>
</form>

<div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
